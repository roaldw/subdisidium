<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wzye</title>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.5s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.7;
            filter: brightness(0.8) contrast(1.1) saturate(1.1);
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(25, 25, 25, 0.7), rgba(10, 10, 10, 0.9));
            z-index: -1;
            mix-blend-mode: multiply;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transform: translateZ(100px) rotateX(5deg);
            border: 1px solid rgba(255,255,255,0.1);
            animation: float 4s ease-in-out infinite;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease;
        }

        .container.visible {
            opacity: 1;
            visibility: visible;
        }

        @keyframes float {
            0%, 100% { transform: translateZ(100px) rotateX(5deg) translateY(0); }
            50% { transform: translateZ(100px) rotateX(5deg) translateY(-15px); }
        }

        .profile-picture {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.15);
            margin: 30px auto;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 2.5rem;
            text-decoration: none;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .social-link:hover {
            transform: scale(1.15) rotate(360deg);
            color: white;
            background: rgba(255,255,255,0.2);
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 3px;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .unlock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background: rgba(15, 15, 15, 0.5);
            backdrop-filter: blur(5px);
            transition: all 1s ease;
        }

        .unlock-button {
            border: none;
            color: rgba(255, 255, 255, 0.9);
            background: transparent;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 15px 40px;
            border-radius: 50px;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .unlock-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: white;
            transition: all 0.3s ease;
        }

        .unlock-button:hover::after {
            width: 70%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }

            .profile-picture {
                width: 140px;
                height: 140px;
            }

            .unlock-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="unlock-screen">
        <button class="unlock-button">click to enter</button>
    </div>

    <!-- Imagem de fundo -->
    <img src="placeholder.png" alt="Background" class="background-image">
    
    <div class="background-overlay"></div>

    <audio id="background-music" loop>
        <source src="dear.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="rain-sound" loop>
        <source src="chuvafundo.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="clock" class="clock">00:00:00</div>
        
        <img src="pfp1.jpg" alt="Profile Picture" class="profile-picture">
        
        <div class="social-links">
            <a href="https://open.spotify.com/user/31yd4ythjmvrqtl3syzk7pb4xd4e" class="social-link" target="_blank">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://github.com/roaldw" class="social-link" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.youtube.com/@x86-g7z" class="social-link" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/users/460581089170292766" class="social-link" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const clock = document.getElementById('clock');
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        document.addEventListener("DOMContentLoaded", function() {
            const unlockButton = document.querySelector('.unlock-button');
            const unlockScreen = document.querySelector('.unlock-screen');
            const container = document.querySelector('.container');
            const backgroundMusic = document.getElementById('background-music');
            const rainSound = document.getElementById('rain-sound');

            unlockButton.addEventListener("click", function() {
                // Animação de saída suave
                unlockScreen.style.opacity = '0';
                setTimeout(() => {
                    unlockScreen.style.display = 'none';
                }, 1000);

                // Mostra o conteúdo principal
                container.style.opacity = '1';
                container.style.visibility = 'visible';
                container.classList.add('visible');

                // Inicia os áudios
                backgroundMusic.volume = 0.2;
                rainSound.volume = 0.2;
                
                // Tenta reproduzir os áudios
                const playAudio = () => {
                    backgroundMusic.play().catch(e => console.log("Audio play prevented:", e));
                    rainSound.play().catch(e => console.log("Audio play prevented:", e));
                };

                // Chama a função para tentar reproduzir
                playAudio();
                
                // Em alguns navegadores, precisamos de uma interação direta
                unlockButton.addEventListener('click', playAudio, { once: true });
            });
        });
    </script>
</body>
</html>
